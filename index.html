
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Controle de Dívidas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 900px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #3498db;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 30px;
            padding: 15px;
            background: #ecf0f1;
            border-radius: 8px;
        }
        .result h2 {
            margin-top: 0;
        }
        .company-group {
            margin-top: 10px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Controle de Dívidas de Funcionários</h1>

    <div class="form-group">
        <label for="companyFilter">Filtrar por Empresa:</label>
        <select id="companyFilter" onchange="filterEmployees()">
            <option value="">Todas</option>
        </select>
    </div>

    <div class="form-group">
        <label for="employeeSelect">Selecione o Funcionário:</label>
        <select id="employeeSelect">
            <option value="">Selecione uma empresa</option>
        </select>
    </div>

    <div class="form-group">
        <label for="amount">Valor da Dívida (R$):</label>
        <input type="number" id="amount" placeholder="Digite o valor da dívida" />
    </div>

    <div class="form-group">
        <label for="installments">Número de Parcelas:</label>
        <select id="installments">
            <option value="0">Pagamento à Vista</option>
            <option value="1">1 Parcela</option>
            <option value="2">2 Parcelas</option>
            <option value="3">3 Parcelas</option>
            <option value="4">4 Parcelas</option>
            <option value="5">5 Parcelas</option>
            <option value="6">6 Parcelas</option>
            <option value="7">7 Parcelas</option>
            <option value="8">8 Parcelas</option>
            <option value="9">9 Parcelas</option>
            <option value="10">10 Parcelas</option>
        </select>
    </div>

    <div class="form-group">
        <label for="description">Descrição do Débito:</label>
        <textarea id="description" placeholder="Descreva a dívida..."></textarea>
    </div>

    <div class="form-group">
        <label for="debtDate">Data do Débito:</label>
        <input type="date" id="debtDate"/>
    </div>

    <button onclick="submitDebt()">Registrar Dívida</button>
    <button onclick="exportPDF()">Exportar Lista para PDF</button>

    <div class="form-group">
        <label for="monthFilter">Filtrar dívidas por mês:</label>
        <input type="month" id="monthFilter" onchange="filterByMonth()" />
    </div>

    <div class="result" id="result" style="display: none;">
        <h2>Resumo:</h2>
        <div id="summary"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
    const sheetId = '1zf034ETHpCtno5HsWNU7dFMcMWUSXHywOauMCmeRYCg';
    const sheetUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?sheet=Sheet1`;
    let employeesData = [];
    let recordedDebts = [];

    async function fetchEmployees() {
        try {
            const res = await fetch(sheetUrl);
            const text = await res.text();
            const json = JSON.parse(text.substring(47).slice(0, -2));
            const rows = json.table.rows;
            employeesData = rows.map(row => ({
                company: row.c[0]?.v || '',
                name: row.c[1]?.v || ''
            })).filter(emp => emp.company && emp.name);

            const companySet = [...new Set(employeesData.map(emp => emp.company))];
            const companySelect = document.getElementById('companyFilter');
            companySet.forEach(company => {
                const option = document.createElement('option');
                option.value = company;
                option.textContent = company;
                companySelect.appendChild(option);
            });

            filterEmployees();
        } catch (err) {
            console.error('Erro ao buscar dados:', err);
            document.getElementById('employeeSelect').innerHTML = '<option>Erro ao carregar dados</option>';
        }
    }

    function filterEmployees() {
        const selectedCompany = document.getElementById('companyFilter').value;
        const employeeSelect = document.getElementById('employeeSelect');
        employeeSelect.innerHTML = '';

        const filtered = selectedCompany ? employeesData.filter(e => e.company === selectedCompany) : employeesData;
        filtered.forEach(emp => {
            const option = document.createElement('option');
            option.value = emp.name;
            option.textContent = `${emp.name} (${emp.company})`;
            employeeSelect.appendChild(option);
        });
    }

    function submitDebt() {
        const employee = document.getElementById('employeeSelect').value;
        const company = employeesData.find(e => e.name === employee)?.company || '';
        const amount = parseFloat(document.getElementById('amount').value);
        const installments = parseInt(document.getElementById('installments').value);
        const description = document.getElementById('description').value.trim();
        const debtDate = document.getElementById('debtDate').value;

        if (!employee || isNaN(amount) || amount <= 0 || !debtDate) {
            alert("Preencha todos os campos obrigatórios corretamente.");
            return;
        }

        const today = new Date();
        const installmentValue = installments > 0 ? (amount / installments) : amount;
        const debts = [];

        for (let i = 0; i < (installments || 1); i++) {
            const dueDate = new Date(debtDate);
            dueDate.setMonth(dueDate.getMonth() + i);
            debts.push({
                company, employee, amount, installmentValue, installment: i + 1,
                dueDate: dueDate.toISOString().slice(0, 10),
                description
            });
        }

        recordedDebts.push(...debts);
        showSummary();

        document.getElementById('employeeSelect').value = "";
        document.getElementById('amount').value = "";
        document.getElementById('installments').value = "0";
        document.getElementById('description').value = "";
        document.getElementById('debtDate').value = "";

    }

    function showSummary() {
        const summaryDiv = document.getElementById('summary');
        const resultDiv = document.getElementById('result');
        summaryDiv.innerHTML = '';

        const grouped = recordedDebts.reduce((acc, debt) => {
            const key = debt.company;
            acc[key] = acc[key] || [];
            acc[key].push(debt);
            return acc;
        }, {});

        for (const company in grouped) {
            const container = document.createElement('div');
            container.classList.add('company-group');
            const title = document.createElement('h3');
            title.textContent = company;
            container.appendChild(title);

            grouped[company].forEach(debt => {
                const p = document.createElement('p');
                p.textContent = `Funcionário: ${debt.employee} | Parcela ${debt.installment}: R$ ${debt.installmentValue.toFixed(2)} | Vencimento: ${debt.dueDate} | Descrição: ${debt.description}`;
                container.appendChild(p);
            });

            summaryDiv.appendChild(container);
        }

        resultDiv.style.display = 'block';
    }

    function exportPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text("Lista de Devedores", 10, 10);
        let y = 20;
        recordedDebts.forEach((debt, index) => {
            const text = `${index + 1}. ${debt.company} - ${debt.employee} - Parcela ${debt.installment}: R$ ${debt.installmentValue.toFixed(2)} - ${debt.dueDate} - ${debt.description}`;
            doc.text(text, 10, y);
            y += 10;
        });
        
        const selectedMonth = document.getElementById('monthFilter').value;
        const filtered = recordedDebts.filter(debt => debt.dueDate.startsWith(selectedMonth));
        doc.text("Relatório de Dívidas - " + selectedMonth, 10, 10);
        let yPos = 20;
        filtered.forEach((debt, index) => {
            const text = `${index + 1}. ${debt.company} - ${debt.employee} - Parcela ${debt.installment}: R$ ${debt.installmentValue.toFixed(2)} - ${debt.description}`;
            doc.text(text, 10, yPos);
            yPos += 10;
        });
        doc.save("Dividas-" + selectedMonth + ".pdf");

    }

    function filterByMonth() {
        const month = document.getElementById('monthFilter').value;
        if (!month) return;

        const filtered = recordedDebts.filter(debt => debt.dueDate.startsWith(month));
        const summaryDiv = document.getElementById('summary');
        summaryDiv.innerHTML = '';

        const grouped = filtered.reduce((acc, debt) => {
            const key = debt.company;
            acc[key] = acc[key] || [];
            acc[key].push(debt);
            return acc;
        }, {});

        for (const company in grouped) {
            const container = document.createElement('div');
            container.classList.add('company-group');
            const title = document.createElement('h3');
            title.textContent = company;
            container.appendChild(title);

            grouped[company].forEach(debt => {
                const p = document.createElement('p');
                p.textContent = `Funcionário: ${debt.employee} | Parcela ${debt.installment}: R$ ${debt.installmentValue.toFixed(2)} | Vencimento: ${debt.dueDate} | Descrição: ${debt.description}`;
                container.appendChild(p);
            });

            summaryDiv.appendChild(container);
        }

        document.getElementById('result').style.display = 'block';
    }

    fetchEmployees();
</script>
</body>
</html>
