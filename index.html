<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Controle de Dívidas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            max-width: 900px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            transition: background 0.3s, box-shadow 0.3s;
        }
        h1 {
            text-align: center;
            color: #90caf9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #bb86fc;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #e0e0e0;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        button {
            padding: 10px 15px;
            background-color: #90caf9;
            color: #121212;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #64b5f6;
        }
        .result {
            margin-top: 30px;
            padding: 15px;
            background: #2e2e2e;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .result h2 {
            margin-top: 0;
            color: #ffcc80;
        }
        .company-group {
            margin-top: 10px;
            padding: 10px;
            background: #3a3a3a;
            border: 1px solid #444;
            border-radius: 5px;
            transition: background 0.3s, border-color 0.3s;
        }

        body.light-mode {
            background-color: #ffffff;
            color: #111111;
        }
        body.light-mode .container {
            background: #f9f9f9;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        body.light-mode input,
        body.light-mode select,
        body.light-mode textarea {
            background-color: #ffffff;
            color: #111;
            border-color: #ccc;
        }
        body.light-mode button {
            background-color: #3498db;
            color: white;
        }
        body.light-mode button:hover {
            background-color: #2980b9;
        }
        body.light-mode .result {
            background-color: #f0f0f0;
        }
        body.light-mode .company-group {
            background: #e9e9e9;
            border-color: #ccc;
        }
        body.light-mode label {
            color: #6a1b9a;
        }
        body.light-mode h1 {
            color: #1565c0;
        }
        body.light-mode .result h2 {
            color: #e65100;
        }
    </style>
</head>
<body>
<div class="container">
    <div style="text-align: right; margin-bottom: 10px;">
        <button onclick="toggleTheme()" id="themeToggle">Modo Claro</button>
    </div>

    <h1>Controle de Dívidas de Funcionários</h1>

    <div class="form-group">
        <label for="companyFilter">Filtrar por Empresa:</label>
        <select id="companyFilter" onchange="filterEmployees()">
            <option value="">Todas</option>
        </select>
    </div>

    <div class="form-group">
        <label for="employeeSelect">Selecione o Funcionário:</label>
        <select id="employeeSelect">
            <option value="">Selecione uma empresa</option>
        </select>
    </div>

    <div class="form-group">
        <label for="amount">Valor da Dívida (R$):</label>
        <input type="number" id="amount" placeholder="Digite o valor da dívida" />
    </div>

    <div class="form-group">
        <label for="installments">Número de Parcelas:</label>
        <select id="installments">
            <option value="0">Pagamento à Vista</option>
            <option value="1">1 Parcela</option>
            <option value="2">2 Parcelas</option>
            <option value="3">3 Parcelas</option>
            <option value="4">4 Parcelas</option>
            <option value="5">5 Parcelas</option>
            <option value="6">6 Parcelas</option>
            <option value="7">7 Parcelas</option>
            <option value="8">8 Parcelas</option>
            <option value="9">9 Parcelas</option>
            <option value="10">10 Parcelas</option>
        </select>
    </div>

    <div class="form-group">
        <label for="description">Descrição do Débito:</label>
        <textarea id="description" placeholder="Descreva a dívida..."></textarea>
    </div>

    <div class="form-group">
        <label for="debtDate">Data do Débito:</label>
        <input type="date" id="debtDate"/>
    </div>

    <button onclick="submitDebt()">Registrar Dívida</button>
    <button onclick="exportPDF()">Exportar Lista para PDF</button>
    <button onclick="clearHistory()">Limpar Histórico</button>

    <div class="form-group">
        <label for="monthFilter">Filtrar dívidas por mês:</label>
        <input type="month" id="monthFilter" onchange="filterByMonth()" />
    </div>

    <div class="result" id="result" style="display: none;">
        <h2>Resumo:</h2>
        <div id="summary"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
    // Configuração da Planilha
    const sheetId = '1-bL0Bcu_xHa_kM0d6bfoJ9Lqoxmp3SHgyI78sDHNK38';
    const API_KEY = 'AIzaSyAXX1EhyL2GxFUeP80IqC5_EOxXzKwuArI'; // Substitua por sua chave de API
    let employeesData = [];
    let recordedDebts = [];

    // Função para carregar dados da planilha
    async function fetchEmployees() {
        try {
            const range = 'Sheet1!A:B'; // Ajuste conforme sua planilha
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${API_KEY}`;
            
            const res = await fetch(url);
            if (!res.ok) throw new Error('Erro na requisição');
            
            const data = await res.json();
            employeesData = data.values.slice(1) // Remove cabeçalho
                .map(row => ({
                    company: row[0] || '',
                    name: row[1] || ''
                }))
                .filter(emp => emp.company && emp.name);

            const companySet = [...new Set(employeesData.map(emp => emp.company))];
            const companySelect = document.getElementById('companyFilter');
            companySet.forEach(company => {
                const option = document.createElement('option');
                option.value = company;
                option.textContent = company;
                companySelect.appendChild(option);
            });

            filterEmployees();
        } catch (err) {
            console.error('Erro ao buscar dados:', err);
            document.getElementById('employeeSelect').innerHTML = '<option>Erro ao carregar dados</option>';
            
            const errMsg = document.createElement('p');
            errMsg.textContent = 'Erro ao importar dados da planilha. Verifique a conexão e as permissões.';
            errMsg.style.color = 'red';
            document.querySelector('.container').appendChild(errMsg);
        }
    }

    // Filtrar funcionários por empresa
    function filterEmployees() {
        const selectedCompany = document.getElementById('companyFilter').value;
        const employeeSelect = document.getElementById('employeeSelect');
        employeeSelect.innerHTML = '';

        const filtered = selectedCompany ? employeesData.filter(e => e.company === selectedCompany) : employeesData;
        filtered.forEach(emp => {
            const option = document.createElement('option');
            option.value = emp.name;
            option.textContent = `${emp.name} (${emp.company})`;
            employeeSelect.appendChild(option);
        });
    }

    // Registrar nova dívida
    function submitDebt() {
        const employee = document.getElementById('employeeSelect').value;
        const company = employeesData.find(e => e.name === employee)?.company || '';
        const amount = parseFloat(document.getElementById('amount').value);
        const installments = parseInt(document.getElementById('installments').value);
        const description = document.getElementById('description').value.trim();
        const debtDate = document.getElementById('debtDate').value;

        if (!employee || isNaN(amount) || amount <= 0 || !debtDate) {
            alert("Preencha todos os campos obrigatórios corretamente.");
            return;
        }

        const installmentValue = installments > 0 ? (amount / installments) : amount;
        const debts = [];

        for (let i = 0; i < (installments || 1); i++) {
            const dueDate = new Date(debtDate);
            dueDate.setMonth(dueDate.getMonth() + i);
            debts.push({
                company, 
                employee, 
                amount, 
                installmentValue, 
                installment: i + 1,
                dueDate: dueDate.toISOString().slice(0, 10),
                description
            });
        }

        recordedDebts.push(...debts);
        localStorage.setItem('debts', JSON.stringify(recordedDebts));
        showSummary();

        // Limpar formulário
        document.getElementById('amount').value = "";
        document.getElementById('installments').value = "0";
        document.getElementById('description').value = "";
        document.getElementById('debtDate').value = "";
    }

    // Mostrar resumo das dívidas
    function showSummary() {
        const summaryDiv = document.getElementById('summary');
        const resultDiv = document.getElementById('result');
        summaryDiv.innerHTML = '';

        const grouped = recordedDebts.reduce((acc, debt) => {
            const key = debt.company;
            acc[key] = acc[key] || [];
            acc[key].push(debt);
            return acc;
        }, {});

        for (const company in grouped) {
            const container = document.createElement('div');
            container.classList.add('company-group');
            const title = document.createElement('h3');
            title.textContent = company;
            container.appendChild(title);

            grouped[company].forEach(debt => {
                const p = document.createElement('p');
                p.textContent = `Funcionário: ${debt.employee} | Parcela ${debt.installment}: R$ ${debt.installmentValue.toFixed(2)} | Vencimento: ${debt.dueDate} | Descrição: ${debt.description}`;
                container.appendChild(p);
            });

            summaryDiv.appendChild(container);
        }

        resultDiv.style.display = 'block';
    }

    // Exportar para PDF
    function exportPDF() {
        const selectedMonth = document.getElementById('monthFilter').value;
        if (!selectedMonth) {
            alert("Selecione um mês para exportar o relatório.");
            return;
        }

        const [year, month] = selectedMonth.split("-");
        const monthText = new Date(parseInt(year), parseInt(month) - 1).toLocaleString("pt-BR", { month: "long" });
        const filtered = recordedDebts.filter(debt => debt.dueDate.startsWith(selectedMonth));

        if (filtered.length === 0) {
            alert("Nenhuma dívida encontrada para o mês selecionado.");
            return;
        }

        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.setFontSize(14);
        doc.text(`Relatório de Dívidas - ${monthText.toUpperCase()} ${year}`, 10, 15);

        let y = 25;
        filtered.forEach((debt, index) => {
            const text = `${debt.company} | ${debt.employee} | R$ ${debt.installmentValue.toFixed(2)} | ${debt.dueDate} | ${debt.description}`;
            doc.setFontSize(11);
            doc.text(text, 10, y);
            y += 8;
            if (y > 280) {
                doc.addPage();
                y = 15;
            }
        });

        doc.save(`Dividas-${monthText}-${year}.pdf`);
    }

    // Filtrar por mês
    function filterByMonth() {
        const month = document.getElementById('monthFilter').value;
        if (!month) return;

        const filtered = recordedDebts.filter(debt => debt.dueDate.startsWith(month));
        const summaryDiv = document.getElementById('summary');
        summaryDiv.innerHTML = '';

        const grouped = filtered.reduce((acc, debt) => {
            const key = debt.company;
            acc[key] = acc[key] || [];
            acc[key].push(debt);
            return acc;
        }, {});

        for (const company in grouped) {
            const container = document.createElement('div');
            container.classList.add('company-group');
            const title = document.createElement('h3');
            title.textContent = company;
            container.appendChild(title);

            grouped[company].forEach(debt => {
                const p = document.createElement('p');
                p.textContent = `Funcionário: ${debt.employee} | Parcela ${debt.installment}: R$ ${debt.installmentValue.toFixed(2)} | Vencimento: ${debt.dueDate} | Descrição: ${debt.description}`;
                container.appendChild(p);
            });

            summaryDiv.appendChild(container);
        }

        document.getElementById('result').style.display = 'block';
    }

    // Limpar histórico
    function clearHistory() {
        if (confirm("Tem certeza que deseja apagar todo o histórico de dívidas?")) {
            localStorage.removeItem('debts');
            recordedDebts = [];
            showSummary();
            alert("Histórico apagado.");
        }
    }

    // Alternar tema claro/escuro
    function toggleTheme() {
        const body = document.body;
        body.classList.toggle('light-mode');
        
        const isLightMode = body.classList.contains('light-mode');
        localStorage.setItem('theme', isLightMode ? 'light' : 'dark');
        
        const themeButton = document.getElementById('themeToggle');
        themeButton.textContent = isLightMode ? 'Modo Escuro' : 'Modo Claro';
    }

    // Inicialização
    window.onload = function() {
        // Aplicar tema salvo
        const theme = localStorage.getItem('theme');
        if (theme === 'light') {
            document.body.classList.add('light-mode');
            document.getElementById('themeToggle').textContent = 'Modo Escuro';
        } else {
            document.getElementById('themeToggle').textContent = 'Modo Claro';
        }

        // Carregar dados iniciais
        fetchEmployees();

        // Carregar dívidas salvas
        const savedDebts = localStorage.getItem('debts');
        if (savedDebts) {
            recordedDebts = JSON.parse(savedDebts);
            showSummary();
        }
    }
</script>
</body>
</html>
